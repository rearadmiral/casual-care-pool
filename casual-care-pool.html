<head>
  <title>Casual Care Pool</title>
</head>

<body>
  <header>
    <h1>Casual Care Pool</h1>

    {{> loginButtons}}
  </header>
  <section class="main">
    {{> home}}
  </section>
  <script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?libraries=places"></script>
</body>

<template name="home">
  {{#if currentUser}}
    {{#if onboardingComplete}}
      {{> dashboard}}
    {{else}}
      {{> onboarding}}
    {{/if}}
  {{/if}}
</template>

<template name="dashboard">
  <h2>Dashboard</h2>
  <p>
    Welcome, {{currentUser.profile.name}}
  </p>
</template>

<template name="onboarding">
  {{#if profileMissing}}
    {{> aboutYou}}
  {{else}}
    {{#if hasNoDogs}}
      {{> addDog}}
    {{/if}}
  {{/if}}
</template>

<template name="addDog">
  <h2>Tell us about your dog.</h2>
  <form class="dog">
    <div>
      <label>
        Name
        <input type="text" name="name" placeholder="Max"/>
      </label>
    </div>
    <div>
      <label>
        Birthdate
        <input type="date" name="birthdate" />
      </label>
    </div>
    <div>
      <label>
        Breed
        <input type="text" name="breed" placeholder="Corgi" />
      </label>
    </div>
    <input type="submit" />
  </form>
</template>

<template name="aboutYou">
  <h2>Tell us about you.</h2>
  <form class="profile">
    <div>
      <label>
        Name
        <input type="text" name="name"/>
      </label>
    </div>
    <div>
      <label>
        Mobile Number
        <input name="mobileNumber" type="tel" placeholder="415-867-5309"/>
      </label>
    </div>
    <div>
      <label>
        Address
        <input type="text" name="address" placeholder="123 Main St" />
      </label>
    </div>
    <input type="submit"/>
  </form>
</template>
